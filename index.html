<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GoblinReach.ai</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: #00ff88;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #001100 0%, #000 100%);
      overflow: hidden;
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      text-align: center;
      z-index: 2;
      position: relative;
      padding: 30px;
    }
    .logo {
      width: 110px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2em;
      margin: 0 0 15px;
      letter-spacing: 2px;
      color: #00ff88;
    }
    p {
      font-size: 1em;
      color: #66ffcc;
      margin-bottom: 30px;
    }
    .start-btn {
      display: inline-block;
      background: #00ff88;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 40px;
      border-radius: 12px;
      font-size: 1.1em;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 20px #00ff88;
    }
    .start-btn:hover {
      background: #00cc66;
      box-shadow: 0 0 30px #00ff88;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <div class="content">
    <img src="https://i.ibb.co/kGq1vYV/goblin-logo.png" alt="GoblinReach Logo" class="logo">
    <h1>GoblinReach.ai</h1>
    <p>Launch your automation instantly. Click below to start.</p>
    <a href="https://buy.stripe.com/cNi14mbtHajR98jdBuaZi03" class="start-btn">Start Now</a>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = 'GOBLINREACHAI01';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff88';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
