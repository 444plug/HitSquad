<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoblinReach.Live</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        body { 
            background: #000;

            font-family: 'Lato', sans-serif; 
            margin: 0; 
            padding: 20px; 
            overflow-y: auto; 
            position: relative;
            min-height: 100vh;
        }
        canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            opacity: 0.3; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            gap: 20px; 
            position: relative; 
            z-index: 10; 
            background: rgba(0,0,0,0.8); 
            padding: 20px; 
            border-radius: 10px; 
            border: 2px solid #0f0;
        }
        .left-panel, .right-panel { 
            background: rgba(15, 15, 30, 0.95); 
            border: 1px solid #0f0; 
            padding: 25px; 
            border-radius: 8px; 
            flex: 1;
        }
        .left-panel { flex: 1; }
        .right-panel { flex: 1.5; }
        @media (max-width: 768px) {
            .container { flex-direction: column; gap: 15px; margin: 10px; padding: 10px; }
            .left-panel, .right-panel { flex: none; }
        }
        h1 { color: #0f0; text-transform: uppercase; letter-spacing: 3px; text-align: center; margin-bottom: 20px; }
        h2 { color: #0f0; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; }
        .price { 
            background: linear-gradient(45deg, #0f0, #00a000); 
            color: #000; 
            padding: 25px; 
            border-radius: 10px; 
            text-align: center; 
            font-weight: bold; 
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
        }
        .price h2 { font-size: 2.5em; margin: 0; }
