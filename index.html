<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoblinReach.ai</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0a0a0a;
      color: #e5e7eb;
    }
    .slime-green {
      background-color: #22c55e;
      color: #000;
      transition: background-color 0.2s;
    }
    .slime-green-hover:hover {
      background-color: #16a34a;
    }
    .text-slime {
      color: #22c55e;
    }
    .card {
      border: 1px solid #22c55e;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <main class="w-full max-w-md space-y-6">
    <header class="text-center">
      <img src="https://goblinreach.ai/goblin-logo.png" alt="GoblinReach Logo" class="w-28 mx-auto mb-4">
      <h1 class="text-3xl font-bold text-slime">GoblinReach.ai</h1>
      <p class="text-sm text-gray-400">Automate Instagram, VPN, and More</p>
    </header>
    <!-- Login -->
    <section class="card p-6 bg-gray-800">
      <h2 class="text-lg font-semibold mb-4 text-slime">Member Login</h2>
      <input type="text" id="loginUser" placeholder="Username" class="w-full p-2 mb-3 bg-gray-700 border border-gray-600 rounded text-white">
      <input type="password" id="loginKey" placeholder="Access Key" class="w-full p-2 mb-3 bg-gray-700 border border-gray-600 rounded text-white">
      <button id="loginBtn" class="w-full slime-green p-2 rounded slime-green-hover font-semibold">Login</button>
      <p id="loginMsg" class="mt-2 text-sm text-gray-400"></p>
    </section>
    <!-- Signup/Plans -->
    <section class="card p-6 bg-gray-800">
      <h2 class="text-lg font-semibold mb-4 text-slime">Get Started</h2>
      <button id="signUpBtn" class="w-full slime-green p-2 rounded slime-green-hover font-semibold mb-3">Sign Up ($22/Month)</button>
      <button id="planSixBtn" class="w-full slime-green p-2 rounded slime-green-hover font-semibold">Subscribe ($95/6 Months)</button>
    </section>
    <!-- Features -->
    <section class="card p-6 bg-gray-800">
      <h2 class="text-lg font-semibold mb-4 text-slime">Features</h2>
      <ul class="text-sm text-gray-400 space-y-2">
        <li>✔ VPN Cloak</li>
        <li>✔ Auto Mouse Wiggler</li>
        <li>✔ Safe Automation</li>
        <li>✔ Report Exports</li>
        <li>✔ 24/7 Uptime</li>
      </ul>
    </section>
  </main>
  <footer class="mt-8 text-center text-xs text-gray-500">
    <p>© 2025 GoblinReach.ai | <a href="mailto:support@goblinreach.ai" class="text-slime">Support</a></p>
  </footer>
  <script>
    const stripe = Stripe("pk_live_51RVG0wBVvxnlfHy5xxD5w3RmXC5rQVjjh0JncfI7V243J0nhtFH53voQPszkopfSCtjdithX8DYXtaf9wnx9Od2p00bMV7J6yB");
    document.getElementById("signUpBtn").addEventListener("click", () => {
      stripe.redirectToCheckout({
        lineItems: [{ price: "price_1RVG0wBVvxnlfHy5_xxx", quantity: 1 }],
        mode: "subscription",
        successUrl: "https://goblinreach.ai/success",
        cancelUrl: "https://goblinreach.ai/",
      }).catch(error => console.error("Stripe error:", error));
    });
    document.getElementById("planSixBtn").addEventListener("click", () => {
      stripe.redirectToCheckout({
        lineItems: [{ price: "price_1RVG0wBVvxnlfHy5_yyy", quantity: 1 }],
        mode: "subscription",
        successUrl: "https://goblinreach.ai/success",
        cancelUrl: "https://goblinreach.ai/",
      }).catch(error => console.error("Stripe error:", error));
    });
    const validKeys = ["GOBLIN-KEY-001", "GOBLIN-KEY-002"];
    document.getElementById('loginBtn').addEventListener('click', () => {
      const key = document.getElementById('loginKey').value.trim();
      if (validKeys.includes(key)) {
        document.getElementById('loginMsg').innerHTML = '✅ Access granted. <a href="https://goblinreach.ai/downloads/goblinreach.zip" class="text-slime">Download Now</a>';
      } else {
        document.getElementById('loginMsg').innerText = "❌ Invalid key. Sign up or contact support.";
      }
    });
  </script>
</body>
</html>
