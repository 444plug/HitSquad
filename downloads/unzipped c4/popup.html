<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoblinReach</title>
  <style>
    :root { --bg:#0a0a0a; --fg:#e6f4ea; --muted:#9fb3a6; --accent:#35f18a; --border:rgba(53,241,138,.35) }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--fg); }
    .wrap { width: 300px; padding: 14px; }
    .btn { width:100%; padding:10px; border:1px solid var(--border); background:#0f1412; color:var(--fg); border-radius:10px; cursor:pointer; }
    .btn.primary { background: linear-gradient(180deg,#35f18a,#0bbf67); color:#02140a; border-color: transparent; }
    .row { display:grid; gap:8px; margin:10px 0; }
    input { width:100%; padding:8px; border-radius:8px; border:1px solid rgba(53,241,138,.25); background:#0a0c0b; color:var(--fg); }
    small { color:var(--muted) }
    .status { padding:8px; border-radius:8px; border:1px solid rgba(53,241,138,.25); background:#0a0c0b; font-size:12px; color:var(--muted) }
  </style>
</head>
<body>
  <div class="wrap">
    <h3 style="margin:0 0 8px">GoblinReach — Guided Login</h3>

    <div class="row">
      <button id="openIg" class="btn">Open Instagram</button>
      <button id="checkLogin" class="btn">Check Login</button>
      <div id="status" class="status">Status: Unknown</div>
    </div>

    <div class="row">
      <button id="inject" class="btn primary">Inject “Installed” Banner</button>
    </div>

    <div class="row">
      <input id="license" placeholder="License key (optional)" />
      <button id="save" class="btn">Save License Locally</button>
      <small>Stored only in <code>chrome.storage.local</code>. We never touch Instagram passwords or cookies.</small>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
